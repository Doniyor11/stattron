<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Вход</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap&_v=20240120112629" rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css?_v=20240120112629">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__column">
					<a href="home.html" class="header__logo">
						<picture><source srcset="img/logo.webp" type="image/webp"><img class="img-fluid logo-desc" src="img/logo.png" alt=""></picture>
						<picture><source srcset="img/logo_mob.webp" type="image/webp"><img class="img-fluid logo-mob" src="img/logo_mob.png" alt=""></picture>
					</a>
					<form action="#" class="header__search" method="POST">
						<input placeholder="Поиск..." class="header__input" type="text">
						<button class="header__search-btn" type="submit">
							<img class="img-fluid" src="img/icons/search.svg" alt="">
						</button>
					</form>
				</div>
				<div class="header__column">
					<div data-da=".header__container,767.98" data-dropdown class="header__dropdown dropdown-header">
						<button data-dropdown-btn class="dropdown-header__btn_wrap" type="button">
							<div class="dropdown-header__btn dropdown-header__btn_desc">
								<span>Сервисы</span>
								<img src="img/icons/arrow-down.svg" class="arrow" alt="">
							</div>
							<div class="dropdown-header__btn dropdown-header__btn_mob icon-menu">
								<span></span>
							</div>
						</button>
						<div class="dropdown-header__list">
							<a href="#" class="dropdown-header__item dropdown-header__item_icon-right">
								<span></span>
								<img src="img/icons/arrow-down.svg" class="arrow" alt="">
							</a>
							<a href="register.html" class="dropdown-header__item dropdown-header__item_icon-right">
								<span>Регистрация</span>
								<img src="img/icons/arrow-down.svg" class="arrow" alt="">
							</a>
							<a href="#" class="dropdown-header__item">
								<span>
									<img src="img/header/1.svg" alt="">
									Каталог каналов
								</span>
								<img src="img/icons/arrow-down.svg" class="arrow" alt="">
							</a>
							<a href="#" class="dropdown-header__item">
								<span>
									<img src="img/header/2.svg" alt="">
									Поиск постов
								</span>
								<img src="img/icons/arrow-down.svg" class="arrow" alt="">
							</a>
							<a href="#" class="dropdown-header__item">
								<span>
									<img src="img/header/3.svg" alt="">
									Отслеживание постов
								</span>
							</a>
							<a href="#" class="dropdown-header__item">
								<span>
									<img src="img/header/4.svg" alt="">
									Мои каналы
								</span>
							</a>
							<a href="#" class="dropdown-header__item">
								<span>
									<img src="img/header/5.svg" alt="">
									Анализ аудитории
								</span>
							</a>
							<a href="#" class="dropdown-header__item">
								<span>
									<img src="img/header/6.svg" alt="">
									Telegraph-статьи
								</span>
							</a>
							<a href="#" class="dropdown-header__item">
								<span>
									<img src="img/header/7.svg" alt="">
									Детальная статистика
								</span>
							</a>

							<button type="button" class="dropdown-header__option">Включить ночную тему</button>
						</div>
					</div>
					<div class="header__btns">
						<a href="register.html" class="header__btn button">Регистрация</a>
						<a data-da=".dropdown-header__item span,767.98" href="sing-in.html" class="header__btn_no-bg">
							Войти
							<img src="img/icons/login.svg" alt="">
						</a>
					</div>
					<div data-dropdown class="header__dropdown dropdown-header dropdown-header-lang">
						<button data-dropdown-btn class="dropdown-header__btn" type="button">
							<span>Ru</span>
							<img src="img/icons/arrow-down.svg" class="arrow" alt="">
						</button>
						<div class="dropdown-header-lang__list dropdown-header__list dropdown-header__list_lang">
							<a href="#" class="dropdown-header-lang__item">En</a>
							<a href="#" class="dropdown-header-lang__item">De</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="auth-form">
				<div class="auth-form__container">
					<form action="#" method="post" class="auth-form__form">
						<h1 class="title title_center">Вход</h1>
						<div class="auth-form__item">
							<input type="text" name="login" placeholder="Логин" class="auth-form__input">
						</div>
						<div class="auth-form__item">
							<input type="text" name="pass" placeholder="Пароль" class="auth-form__input">
						</div>
						<div class="auth-form__form-bottom">
							<button class="button button_sm button_no-bg" type="submit">Войти на сайт</button>
							<div class="auth-form__actions">
								<a href="register.html" class="auth-form__action hhv-blue">Зарегистрироваться</a>
								<a href="#" class="auth-form__action hhv-blue">Забыли пароль?</a>
							</div>
						</div>
					</form>
					<div class="auth-form__bottom">
						<div class="label-white label-white_s16 label-white_fw700">или продолжить с</div>
						<div class="place-ad__btns">
							<button class="button button_sm button_no-bg" type="button">
								<picture><source srcset="img/icons/tg.webp" type="image/webp"><img src="img/icons/tg.png" alt=""></picture>
								Telegram
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js?_v=20240120112629"></script>

</html>
